<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type=/images/png size ="32x32.png" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>QR code</title>
</head>
<body>
 
    <main class="container">
        <section class="code-photo">
            <picture>
                <source media="(min-width: 900px )" srcset="./images/image-qr-code.png" alt="code">
                <img src="./images/image-qr-code.png" alt="code" class="photo">
            </picture>
        
        </section>
        <section class="qr-content">
            <h2 class="title"> Improve your front-end <br>skills by building projects</h2>
            <p class="content">Scan the QR code to visit the Frontend<br> Mentor to take your coding skills <br>to the next level</p>
        
        </section>
            </main>
 
    

    <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/Toheeb8000/QR-code">Oyeniyi Toheeb</a>.
        </p>
      </footer>
</body>
</html>
